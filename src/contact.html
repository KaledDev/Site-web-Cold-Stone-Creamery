<body class="bg-gray-400 text-black">

    <!-- Header -->
    <header class="flex justify-between items-center p-4 bg-white">
        <div class="flex items-center">
            <img src="../images/cold/SideMedalLogo_2Color_ goldring.jpg" alt="Cold Stone Creamery Logo" class="h-8 mr-2">
        </div>
        <!-- Hamburger button visible on smaller screens -->
        <div class="md:hidden">
            <button id="menu-btn" class="focus:outline-none">
                <!-- Hamburger Icon -->
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
        </div>
        <!-- Desktop navigation -->
        <nav class="hidden md:flex space-x-4">
            <a href="index.html">Accueil</a>
            <a href="menu.html">Menu</a>
            <a href="a_propos.html">À propos</a>
            <a href="contact.html">Contact</a>
        </nav>
        <!-- Mobile navigation -->
        <div id="mobile-menu" class="transform translate-x-full fixed inset-0 bg-white flex flex-col items-center justify-center z-50 transition-transform duration-300 md:hidden">
            <button id="close-btn" class="absolute top-4 right-4 focus:outline-none">
                <!-- Close Icon (Cross) -->
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
            <nav class="flex flex-col space-y-4 text-center">
                <a href="index.html" class="text-xl">Accueil</a>
                <a href="menu.html" class="text-xl">Menu</a>
                <a href="a_propos.html" class="text-xl">À propos</a>
                <a href="contact.html" class="text-xl">Contact</a>
            </nav>
        </div>
    </header>

    <div class="flex flex-col items-center p-8 bg-[#FFFFFF] text-black">
        <!-- Title -->
        <h1 class="text-3xl font-bold mb-8">Contactez-nous</h1>

        <!-- Contact Form -->
        <form class="flex flex-col bg-[#B5E8D5] p-6 rounded-md w-full max-w-md" action="https://api.whatsapp.com/send" method="get" target="_blank">
            <label for="name" class="mb-2 text-white font-semibold">Nom</label>
            <input type="text" id="name" name="name" class="mb-4 p-2 border border-gray-300 rounded-md" placeholder="Votre nom">

            <label for="message" class="mb-2 text-white font-semibold">Message</label>
            <textarea id="message" name="message" rows="4" class="mb-4 p-2 border border-gray-300 rounded-md" placeholder="Votre message"></textarea>

            <input type="hidden" id="phone" name="phone" value="60690707" /> <!-- Replace with your WhatsApp number -->

            <button type="submit" class="bg-black text-white py-2 rounded-md hover:bg-gray-800">Envoyer via WhatsApp</button>
        </form>

    </div>
